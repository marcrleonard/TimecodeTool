name: Build and Release

on:
  push:
    branches:
      - main
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch the last two commits to ensure HEAD^ is available

      - name: Ensure version is bumped
        id: check_version
        run: |
          # Ensure we have a valid HEAD^
          if ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "Error: Cannot check version bump. Ensure the repository has at least two commits."
            exit 1
          fi
          
          # Check if the VERSION file was updated
          if ! git diff --name-only HEAD^ HEAD | grep -q "VERSION"; then
            echo "Error: VERSION must be updated to bump the version for a new release."
            exit 1
          fi
          
          # Read the new version
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_ENV
          echo "VERSION=$VERSION" >> $GITHUB_ENV  # Ensure VERSION is available

      # Step 3: Build the Go project for both Linux and macOS
      - name: Build Go project for Linux and macOS
        run: |
          mkdir -p dist
          
          # Build for Linux (default)
          go build -o dist/TimecodeTool-linux cmd/TimecodeTool/main.go
          
          # Build for macOS
          GOOS=darwin GOARCH=amd64 go build -o dist/TimecodeTool-darwin cmd/TimecodeTool/main.go

      # Step 4: Tag the release
      - name: Create release tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ env.VERSION }}" -m "Release version ${{ env.VERSION }}"
          git push origin "${{ env.VERSION }}"

      # Step 5: Create GitHub Release and Upload Assets
      - name: Create GitHub Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ env.VERSION }}"
          body: "Release version ${{ env.VERSION }}"
          files: |
            dist/TimecodeTool-linux
            dist/TimecodeTool-darwin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # or use the default token
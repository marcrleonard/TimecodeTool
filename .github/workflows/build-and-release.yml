name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2 # Fetch the last two commits to ensure HEAD^ is available

      - name: Ensure version is bumped
        id: check_version
        run: |
          # Ensure we have a valid HEAD^
          if ! git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            echo "Error: Cannot check version bump. Ensure the repository has at least two commits."
            exit 1
          fi
          
          # Check if the VERSION file was updated
          if ! git diff --name-only HEAD^ HEAD | grep -q "VERSION"; then
            echo "Error: VERSION must be updated to bump the version for a new release."
            exit 1
          fi
          
          # Read the new version
          VERSION=$(cat VERSION)
          echo "version=$VERSION" >> $GITHUB_ENV

      # Step 3: Build the Go project
      - name: Build Go project
        run: |
          mkdir -p dist
          go build -o dist/TimecodeTool cmd/TimecodeTool/main.go

      # Step 4: Tag the release
      - name: Create release tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release version $VERSION"
          git push origin "v$VERSION"

      # Step 5: Create a GitHub Release
      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: "v$VERSION"
          release_name: "v$VERSION"
          body: "Release version $VERSION"
          draft: false
          prerelease: false
          files: dist/TimecodeTool